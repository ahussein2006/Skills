<!-- tag::allButValidation[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>

	<form method="POST" th:action="@{/tacos/OrderRequester/execute}" th:object="${order}">
		<h1>Order your taco creations!</h1>

		<img th:src="@{/images/TacoCloud.png}" />
		<a th:href="@{/tacos/TacoDesigner}" id="another">Design another taco</a><br />

		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Please correct the problems below and resubmit.
			</span>
		</div>

		<h3>Deliver my taco masterpieces to...</h3>
		<label for="name">Name: </label>
		<input type="text" th:field="*{fullName}" />
		<span class="validationError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</span>
		<br />

		<label for="street">Street address: </label>
		<input type="text" th:field="*{street}" />
		<span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>
		<br />

		<label for="city">City: </label>
		<input type="text" th:field="*{city}" />
		<span class="validationError" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
		<br />

		<label for="state">State: </label>
		<input type="text" th:field="*{state}" />
		<span class="validationError" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
		<br />

		<label for="zip">Zip code: </label>
		<input type="text" th:field="*{zip}" />
		<span class="validationError" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Error</span>
		<br />

		<input type="submit" value="Submit order" />
	</form>

</body>

</html>
<!-- end::allButValidation[] -->
